<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign-Up</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="username" [(ngModel)]="user.username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="email" [(ngModel)]="user.email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="password" [(ngModel)]="user.password">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Sign-Up</button>

    </form>
  </mat-card>
</div>
