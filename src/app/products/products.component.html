<div class="card-container">
  <div class="card-container" *ngFor="let product of products">
    <mat-card>


      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>${{product.price}}</mat-card-subtitle>
      </mat-card-header>


      <div class="description-container">
        <mat-card-content>
          <p>{{product.description}}</p>
        </mat-card-content>
      </div>

      <div class="button-container">
        <mat-card-footer>
          <mat-card-actions>
            <button mat-button>Add to Cart!</button>
          </mat-card-actions>
        </mat-card-footer>
      </div>

    </mat-card>
  </div>
</div>
