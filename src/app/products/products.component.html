


<div class="card-container">
  <a *ngFor="let product of products">
  <mat-card>

    <mat-card-header>
      <mat-card-title>
        {{product.name}}
      </mat-card-title>

      <mat-card-subtitle>
        ${{product.price}}
        <a class="button-container">
          <p>{{product.brand}}</p>
          <mat-card-actions>
            <button mat-raised-button color="accent">Add to Cart</button>
          </mat-card-actions>
        </a>
      </mat-card-subtitle>
    </mat-card-header>

    <div class="description-container">
      <mat-card-content>
        <p>{{product.description}}</p>
      </mat-card-content>
    </div>

  </mat-card>
  </a>
</div>
